<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Datalist Y Output</title>
</head>
<body>

<h1>Datalist y Output</h1>
<form oninput="x.value=txt.value">
  <input list="opcs" id="txt" name="txt">
  <datalist id="opcs"><option value="HTML"><option value="CSS"><option value="JS"></datalist>
  <output name="x" for="txt"></output>
</form>
<noscript>Este output requiere soporte del navegador (sin JS propio).</noscript>

</body>
</html>
