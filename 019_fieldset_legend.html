<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fieldset Legend</title>
</head>
<body>

<h1>Fieldset</h1>
<form>
  <fieldset>
    <legend>Datos personales</legend>
    <label>Nombre: <input type="text"></label><br>
    <label>Edad: <input type="number" min="0"></label>
  </fieldset>
</form>

</body>
</html>
