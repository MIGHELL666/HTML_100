<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pattern Email Simple</title>
</head>
<body>

<form>
  <input type="text" pattern="^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$" placeholder="email@dominio.com" required>
  <button>Validar</button>
</form>

</body>
</html>
