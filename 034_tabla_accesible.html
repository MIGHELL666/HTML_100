<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tabla Accesible</title>
</head>
<body>

<table border="1">
  <caption>Ventas 2025</caption>
  <thead><tr><th scope="col">Mes</th><th scope="col">Monto</th></tr></thead>
  <tbody>
    <tr><th scope="row">Enero</th><td>$1000</td></tr>
    <tr><th scope="row">Febrero</th><td>$1200</td></tr>
  </tbody>
</table>

</body>
</html>
