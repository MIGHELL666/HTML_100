<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tabla Colgroup</title>
</head>
<body>

<table border="1">
  <colgroup>
    <col span="1">
    <col span="1">
  </colgroup>
  <tr><th>Producto</th><th>Precio</th></tr>
  <tr><td>Libro</td><td>200</td></tr>
</table>

</body>
</html>
