<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Progress Meter</title>
</head>
<body>

<h1>Progreso y Medidor</h1>
<p>Descarga: <progress value="70" max="100">70%</progress></p>
<p>Temperatura: <meter min="0" max="100" value="60">60</meter></p>

</body>
</html>
